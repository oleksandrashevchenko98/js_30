<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arrayLength = parseInt(prompt("Введіть довжину масиву"));
      let userArray = [];

      for (let i = 0; i < arrayLength; i++) {
        const element = parseInt(prompt(`Введіть елемент ${i + 1}:`));
        userArray.push(element);
      }
      document.write("<p>" + userArray.join(", ") + "</p>");
      userArray.sort((a, b) => a - b);
      document.write(
        "<p>Масив за зростанням:</p>" + "<p>" + userArray.join(", ") + "</p>"
      );

      userArray.splice(1, 3);
      document.write(
        "<p>Видалити елементи з масиву з 2 по 4:</p>" +
          "<p>" +
          userArray.join(", ") +
          "</p>"
      );
    </script>
  </body>
</html>
